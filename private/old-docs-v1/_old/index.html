<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>The Hi Ho Club</title>
    <link rel="icon" type="image/png" href="assets/hiho-icon.png" />
    <link rel="apple-touch-icon" type="image/png" href="assets/hiho-icon.png" />
    <link
      rel="stylesheet"
      href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/5c12cb9a7c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="inner">
        <div class="left">
          <div class="left_pane">
            <div class="row">
              <div class="col-12">
                <img
                  src="assets/logo-large.png"
                  alt="Charlie's and The Hi Ho Club Logo"
                  class="combined-logo"
                />
              </div>
            </div>
            <div div class="row">
              <div class="col-md-5 col-sm-12">
                <img
                  src="assets/charlies-logo-white.png"
                  alt="Charlie's Pizzeria Logo"
                  class="small-logo"
                />
                <div class="description">
                  Pizza <br />
                  House Special Arancini <br />
                  Sandwiches <br />
                  Italian Pastries <br />
                  LICC Gelato <br />
                  Antipasti <br />
                  Coffee <br />
                </div>
              </div>
              <div class="col"></div>
              <div class="col-md-5 col-sm-12">
                <img
                  src="assets/hiho-logo-white.png"
                  alt="The Hi Ho Club Logo"
                  class="small-logo"
                />
                <div class="description">
                  Cocktails <br />
                  Beers, Wines & Spirits <br />
                  Liqueurs <br />
                  Mezcal & Tequila <br />
                  House Moonshine <br />
                  Live Music & Events <br />
                  Private VIP Drinking Rooms <br />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="right_pane"></div>
        </div>
      </div>
    </div>
  </body>
</html>
